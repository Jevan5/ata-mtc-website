<!DOCTYPE html>
<html lang="en">
<!-- sources -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head> <!-- end head -->
<script>
    $(function() {
       $("#header").load("header.html");
       $("#footer").load("footer.html");    
    });
</script>
<body>
    <div class="container">
        
        <div id="header"></div>
        
            <!-- carousel slide -->
            <div id="carouselControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carouselControls"></li>
                    <li data-slide-to="1" data-target="#carouselControls"></li>
                    <li data-slide-to="2" data-target="#carouselControls"></li>
                </ol> <!-- end carousel-indicators -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <div class="carousel-caption">
                            <h4>First slide</h4>
                            <p>Subtext for the first slide</p>
                        </div>
                        <a href="#">
                            <img class="d-block img-fluid" src="https://fgl.scene7.com/is/image/FGLSportsLtd/332266454_99_a?wid=288&hei=288&op_sharpen=1&resMode=sharp2" alt="First slide">
                        </a>
                    </div>
                    <div class="item">
                        <div class="carousel-caption">
                            <h4>Second slide</h4>
                            <p>Subtext for the second slide</p>
                        </div>
                        <a href="#">
                            <img class="d-block img-fluid" src="https://fgl.scene7.com/is/image/FGLSportsLtd/332266454_99_a?wid=288&hei=288&op_sharpen=1&resMode=sharp2" alt="Second slide">
                        </a>
                    </div>
                    <div class="item">
                        <div class="carousel-caption">
                            <h4>Third slide</h4>
                            <p>Subtext for the third slide</p>
                        </div>
                        <a href="#">
                            <img class="d-block img-fluid" src="https://fgl.scene7.com/is/image/FGLSportsLtd/332266454_99_a?wid=288&hei=288&op_sharpen=1&resMode=sharp2" alt="Third slide">
                        </a>
                    </div>
                </div> <!-- end carousel-inner -->
    
                <!-- carousel controls -->
                <a class="left carousel-control" data-slide="prev" href="#carouselControls">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" data-slide="next" href="#carouselControls">
                    <span class="icon-next"></span>
                </a>
    
            </div> <!-- end carousel slide -->
        
            <div style="height: 30px"></div>
        
            <!-- jumbotron for recent news -->
            <div class="jumbotron">
                <h3 class="display-3" style="text-align:center; font-family: Georgia;">Registration for Summer 2017 Programs is Now Open</h3>
                <div style="height:10px"></div>
                <button class="btn btn-primary btn-lg" onclick="window.location='register.html'" role="button" style="display:block; margin:0 auto;">Register now</button>
            </div> <!-- end jumbotron -->
        
    </div> <!-- end container -->
      
    <div id="footer"></div>        <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
