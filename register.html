    /* When the division for the kanata klassic is chosen */
    function chooseKlassicDivision(obj){
        /* Always close every input below when the division has been changed */
        if (true){
            document.getElementById("name")

                ("teamName").style.display = 'none';
            document.getElementById("address")

            document.getElementById("email")
                .style.display = 'none';
            document.getElementById("teamEmail")
                .style.display = 'none';
            document.getElementById("phone")
                .style.display = 'none';
            document.getElementById("teamPhone")
                .style.display = 'none';
            document.getElementById("rules")
                .style.display = 'none';
            document.getElementById("submit")
                .style.display = 'none';
        }
        
        var divisionValue = obj.value;
        
        /* If the division chosen is men's or women's singles */
        if (divisionValue == "1" || divisionValue == "3"){
            document.getElementById("name")
                .style.display = 'block';
            document.getElementById("address").style
            .display = 'block';
            document.getElementById("phone").style
            .display = 'block';
            document.getElementById("email").style
            .display = 'block';
            document.getElementById("rules").style
            .display = 'block';
            document.getElementById("submit").style
            .display = 'block';
        }
        
        /* If the division chosen is men's, women's, or mixed doubles */
        else if (divisionValue == "2" || divisionValue == "4" || divisionValue == "5"){
            document.getElementById("teamName")
                .style.display = 'block';
            document.getElementById("teamAddress")
                .style.display = 'block';
            document.getElementById("teamPhone")
